<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Franklin Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">

<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }

    /* ---------- LOGIN SCREEN ---------- */
    #login-screen {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    #planner {
        display: none;
        padding: 20px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin: 6px 0;
        box-sizing: border-box;
    }

    .button-row {
        margin-top: 15px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #333;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background: #111;
    }

    /* ---------- LAYOUT MODES ---------- */

    #controls {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    /* Three view buttons */
    .view-btn {
        padding: 6px 12px;
        font-size: 14px;
        background: #ddd;
        border-radius: 5px;
        cursor: pointer;
    }

    .view-btn.active {
        background: #222;
        color: white;
    }

    /* Full two-page spread */
    #planner-pages {
        display: flex;
        gap: 25px;
    }

    /* Stacked for small screens */
    .stacked #planner-pages {
        flex-direction: column;
    }

    /* Phone mode (clean vertical layout) */
    .phone #planner-pages {
        flex-direction: column;
        gap: 10px;
    }

    /* ---------- LEFT PAGE ---------- */
    .page {
        background: white;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
    }

    /* ---------- TASKS ---------- */
    #task-list .task-row {
        display: flex;
        margin-bottom: 6px;
        gap: 6px;
    }

    #task-list select {
        width: 55px;
    }

    #task-list input[type='text'] {
        flex: 1;
    }

    /* ---------- APPOINTMENTS ---------- */
    #appointment-list .appt-row {
        display: flex;
        margin-bottom: 6px;
        gap: 6px;
    }

    #appointment-list input.time {
        width: 90px;
    }

    #appointment-list input.text {
        flex: 1;
    }

    /* ---------- NOTES & TRACKER ---------- */
    textarea {
        width: 100%;
        height: 180px;
        resize: vertical;
    }
</style>
</head>
<body>

<!-- ========================================================= -->
<!-- LOGIN SCREEN -->
<!-- ========================================================= -->
<div id="login-screen">
    <h2>Sign In</h2>
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">

    <div class="button-row">
        <button id="login-button">Log In</button>
        <button id="signup-button" style="background:#555;">Create Account</button>
    </div>

    <p id="login-error" style="color:red;"></p>
</div>

<!-- ========================================================= -->
<!-- MAIN PLANNER -->
<!-- ========================================================= -->
<div id="planner">

    <!-- Top Controls (Logout, date nav, view modes) -->
    <div id="controls">
        <button id="logout-btn">Logout</button>

        <button id="prev-day">◀</button>
        <input type="date" id="current-date">
        <button id="next-day">▶</button>

        <div style="margin-left:auto; display:flex; gap:8px;">
            <div id="btn-full" class="view-btn active">Two-Page</div>
            <div id="btn-stacked" class="view-btn">Stacked</div>
            <div id="btn-phone" class="view-btn">Phone</div>
        </div>
    </div>

    <!-- ========================================================= -->
    <!-- TWO-PAGE LAYOUT -->
    <!-- ========================================================= -->
    <div id="planner-pages">

        <!-- LEFT PAGE -->
        <div class="page" id="left-page">
            <h2>Daily Tasks</h2>
            <div id="task-list"></div>
            <button id="add-task">+ Add Task</button>

            <h2 style="margin-top:20px;">Notes</h2>
            <textarea id="notes"></textarea>
        </div>

        <!-- RIGHT PAGE -->
        <div class="page" id="right-page">
            <h2>Appointments</h2>
            <div id="appointment-list"></div>
            <button id="add-appointment">+ Add Appointment</button>

            <h2 style="margin-top:20px;">Daily Tracker</h2>
            <textarea id="tracker"></textarea>
        </div>
    </div>
</div>

<script src="planner.js"></script>
</body>
</html>
