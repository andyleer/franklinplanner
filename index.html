<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Franklin Planner</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            color: #222;
        }

        /* Center login box */
        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 12px;
        }

        #loginScreen input {
            padding: 10px;
            width: 240px;
            font-size: 16px;
        }

        #loginScreen button {
            padding: 10px 18px;
            font-size: 16px;
            margin-top: 6px;
        }

        /* Planner container */
        #plannerApp {
            display: none;
            padding: 15px;
            max-width: 900px;
            margin: auto;
        }

        /* Header */
        #headerBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #dateDisplay {
            font-size: 22px;
            font-weight: bold;
        }

        /* Sections */
        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            margin: 0 0 8px 0;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        /* Task list */
        .taskRow {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .taskRow input[type="text"] {
            flex: 1;
            padding: 6px;
        }
        .priorityDropdown {
            width: 55px;
            padding: 6px;
        }

        /* Appointment list */
        .apptRow {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .apptRow input {
            padding: 6px;
        }
        .apptTime {
            width: 80px;
        }
        .apptText {
            flex: 1;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            resize: vertical;
            box-sizing: border-box;
        }

        /* Mobile styling */
        @media (max-width: 600px) {
            #plannerApp {
                padding: 10px;
                zoom: 1.1;
            }
            #dateDisplay {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="loginScreen">
        <h2>Sign In</h2>
        <input id="loginEmail" placeholder="Email" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button id="loginBtn">Log In</button>

        <h3>Create Account</h3>
        <input id="signupEmail" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button id="signupBtn">Create Account</button>

        <div id="loginError" style="color:red; margin-top:10px;"></div>
    </div>

    <!-- MAIN PLANNER -->
    <div id="plannerApp">
        <div id="headerBar">
            <div id="dateDisplay"></div>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- TASKS -->
        <div class="section">
            <h2>Tasks</h2>
            <div id="taskList"></div>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- APPOINTMENTS -->
        <div class="section">
            <h2>Appointments</h2>
            <div id="apptList"></div>
            <button id="addApptBtn">Add Appointment</button>
        </div>

        <!-- TRACKER -->
        <div class="section">
            <h2>Daily Tracker</h2>
            <textarea id="trackerField"></textarea>
        </div>

        <!-- NOTES -->
        <div class="section">
            <h2>Notes</h2>
            <textarea id="notesField"></textarea>
        </div>

        <button id="saveBtn" style="margin-top:20px;">Save</button>
        <div id="saveStatus" style="margin-top:10px; color:green;"></div>
    </div>

    <script src="planner.js"></script>

</body>
</html>
