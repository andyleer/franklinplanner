<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franklin Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    /* GLOBAL */
    body {
      background: #f5f7f6;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      color: #003b3b;
      margin: 0;
    }

    /* AUTH BAR */
    #auth-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.75rem;
      background: #dfeae8;
      border-bottom: 1px solid #c3d2d0;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }
    #auth-bar input {
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      border: 1px solid #a8c0be;
    }
    #auth-bar button {
      font-size: 0.8rem;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #305f5f;
      background: #e3f2f1;
      color: #003b3b;
      cursor: pointer;
    }
    #auth-bar button:hover {
      background: #d4e9e7;
    }
    #auth-status {
      font-weight: 600;
    }

    /* Top controls */
    .controls {
      text-align: center;
      padding: 0.4rem 0 0;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .controls button {
      font-size: 0.8rem;
      padding: 0.25rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #305f5f;
      background: #e3f2f1;
      color: #003b3b;
      cursor: pointer;
    }
    .controls button:hover {
      background: #d4e9e7;
    }

    /* Spread – two pages */
    .spread {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
    }
    .spread.stacked {
      flex-direction: column;
      align-items: center;
    }

    /* PAGE */
    .page {
      width: 540px;
      height: 750px;
      background: #e9f1f0;
      border: 1px solid #cad7d5;
      border-radius: 6px;
      padding: 1.25rem 1.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    /* PAGE BODY (2 columns) */
    .page-body {
      display: grid;
      grid-template-columns: 1.2fr 1.2fr;
      height: 100%;
      gap: 1.6rem;
    }

    /* LEFT + RIGHT columns */
    .left-column,
    .right-column {
      display: flex;
      flex-direction: column;
    }

    /* DATE ROW */
    .date-row {
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
    }
    .day-number {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1;
    }
    .weekday {
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-top: 0.25rem;
    }
    .month-year {
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #305f5f;
    }
    .date-picker-label {
      font-size: 0.75rem;
      margin-top: 0.25rem;
      color: #4e7170;
    }
    .date-picker-label input {
      font-size: 0.75rem;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      border: 1px solid #b0c4c3;
    }

    /* MINICALS */
    .mini-calendar-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .mini-calendar-small,
    #mini-current {
      background: #fff;
      border: 1px solid #c4d1ce;
      border-radius: 4px;
      padding: 0.25rem;
      font-size: 0.65rem;
    }
    #mini-current {
      margin-bottom: 0.75rem;
    }
    .mini-cal-title {
      text-align: center;
      font-weight: bold;
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }
    .mini-cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .mini-cal-grid div {
      padding: 2px 0;
    }
    .weekday-label {
      font-weight: bold;
      color: #406060;
      font-size: 0.65rem;
    }

    /* SECTION TITLES */
    .section-title {
      padding-top: 10px;
      border-bottom: 1.5px solid #003b3b;
      padding-bottom: 0.2rem;
      margin-bottom: 0.4rem;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    /* ABC TASK LIST */
    .task-row {
      display: grid;
      grid-template-columns: 0.4fr 0.7fr 6fr;
      gap: 0.2rem;
      padding: 0.08rem 0;
      border-bottom: 0.5px solid #c3d2d0;
    }
    .task-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .task-row select {
      width: 180%;
      font-size: 0.75rem;
    }
    .task-desc input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 0.8rem;
      padding-left: 1rem;
    }
    .task-desc input:focus { outline: none; }

    .small-btn {
      margin-top: 0.3rem;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 3px;
      border: 1px solid #305f5f;
      color: #305f5f;
      background: transparent;
      cursor: pointer;
    }
    .small-btn:hover {
      background: rgba(48,95,95,0.08);
    }

    /* DAILY TRACKER */
    .tracker-wrapper {
      border: 1px solid #c3d2d0;
      background: repeating-linear-gradient(
        to bottom,
        #ffffff 0,
        #ffffff 18px,
        #c3d2d0 19px,
        #ffffff 20px
      );
      margin-top: 0.3rem;
    }
    .tracker-textarea {
      width: 100%;
      min-height: 170px;
      border: none;
      background: transparent;
      font-size: 0.8rem;
      padding: 0.4rem;
      box-sizing: border-box;
    }
    .tracker-textarea:focus { outline: none; }

    /* APPOINTMENTS */
    .appt-list {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .appt-row {
      display: grid;
      grid-template-columns: 0.5fr auto;
      border-bottom: 0.5px solid #c3d2d0;
      padding: 0.1rem 0;
    }
    .appt-time {
      font-weight: bold;
      font-size: 0.8rem;
    }
    .appt-input {
      border: none;
      background: transparent;
      font-size: 0.8rem;
    }
    .appt-input:focus { outline: none; }

    /* NOTES PAGE */
    .notes-wrapper {
      border: 1px solid #c3d2d0;
      flex: 1;
      background: repeating-linear-gradient(
        to bottom,
        #ffffff 0,
        #ffffff 18px,
        #c3d2d0 19px,
        #ffffff 20px
      );
    }
    .notes-textarea {
      width: 100%;
      height: 100%;
      padding: 0.5rem;
      border: none;
      background: transparent;
      font-size: 0.8rem;
      box-sizing: border-box;
    }
    .notes-textarea:focus { outline: none; }

    /* =========================
       PHONE VIEW MODE
       ========================= */
    body.phone-view .spread {
      flex-direction: column;
      align-items: stretch;
      padding: 0.5rem;
    }

    body.phone-view .page {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin: 0 auto 0.75rem;
    }

    body.phone-view .page-body {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    body.phone-view .left-column,
    body.phone-view .right-column {
      width: 100%;
    }

    body.phone-view .section-title {
      padding-top: 6px;
    }

    @media (max-width: 768px) {
      .spread {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- AUTH BAR -->
  <div id="auth-bar">
    <div id="auth-logged-out">
      <span>Sign in:</span>
      <input id="auth-email" type="email" placeholder="Email" />
      <input id="auth-password" type="password" placeholder="Password" />
      <button id="auth-signup">Create account</button>
      <button id="auth-login">Log in</button>
    </div>

    <div id="auth-logged-in" style="display:none;">
      Logged in as <span id="auth-email-display"></span>
      <button id="auth-logout">Log out</button>
      <span id="auth-status"></span>
    </div>
  </div>

  <!-- LAYOUT CONTROLS -->
  <div class="controls">
    <button id="toggleLayout">Switch to Stacked View</button>
    <button id="phoneViewBtn">Phone View</button>
  </div>

  <div id="spread" class="spread">

    <!-- LEFT PAGE -->
    <div class="page">
      <div class="page-body">

        <!-- LEFT COLUMN -->
        <div class="left-column">

          <!-- DATE BLOCK -->
          <div class="date-row">
            <div class="day-number" id="day-number"></div>
            <div>
              <div class="weekday" id="weekday"></div>
              <div class="month-year" id="month-year"></div>

              <label class="date-picker-label">
                Date:
                <input type="date" id="date-input">
              </label>
            </div>
          </div>

          <!-- PREV / NEXT MINICALS -->
          <div class="mini-calendar-row">
            <div id="mini-prev" class="mini-calendar-small"></div>
            <div id="mini-next" class="mini-calendar-small"></div>
          </div>

          <!-- ABC TASK LIST -->
          <div class="section-title">ABC PRIORITIZED DAILY TASK LIST</div>
          <div id="task-list"></div>
          <button class="small-btn" id="add-task">+ Add Task</button>

          <!-- DAILY TRACKER -->
          <div class="section-title">DAILY TRACKER</div>
          <div class="tracker-wrapper">
            <textarea id="tracker" class="tracker-textarea"></textarea>
          </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
          <!-- CURRENT MONTH MINI CAL -->
          <div id="mini-current"></div>

          <!-- APPOINTMENTS -->
          <div class="section-title">APPOINTMENT SCHEDULE</div>

          <div class="appt-list">
            <div class="appt-row"><div class="appt-time">7</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">8</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">9</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">10</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">11</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">12</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">1</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">2</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">3</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">4</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">5</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">6</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">7</div><input class="appt-input"></div>
            <div class="appt-row"><div class="appt-time">8</div><input class="appt-input"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- RIGHT PAGE – NOTES -->
    <div class="page">
      <div class="section-title">NOTES</div>
      <div class="notes-wrapper">
        <textarea id="notes" class="notes-textarea"></textarea>
      </div>
    </div>

  </div>

  <script src="planner.js"></script>

</body>
</html>
