<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Franklin Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>Franklin-Style Daily Planner</h1>
      <div id="user-info" class="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" type="button">Log Out</button>
      </div>
    </header>

    <!-- AUTH PANEL -->
    <section id="auth-section" class="card">
      <h2>Log In</h2>
      <div class="auth-forms">
        <form id="login-form">
          <label>
            Email
            <input type="email" id="login-email" required />
          </label>
          <label>
            Password
            <input type="password" id="login-password" required />
          </label>
          <button type="submit">Log In</button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <form id="signup-form">
          <h3>Create an Account</h3>
          <label>
            Email
            <input type="email" id="signup-email" required />
          </label>
          <label>
            Password
            <input type="password" id="signup-password" required />
          </label>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <p id="auth-error" class="error-msg"></p>
    </section>

    <!-- PLANNER -->
    <section id="planner-section" class="planner hidden">
      <div class="planner-top">
        <div class="date-picker">
          <label>
            Date:
            <input type="date" id="date-input" />
          </label>
          <button id="today-btn" type="button">Today</button>
        </div>
        <button id="save-day-btn" type="button" class="primary">Save Day</button>
        <span id="save-status" class="save-status"></span>
      </div>

      <div class="planner-body">
        <div class="column">
          <h2>Tasks</h2>
          <table class="tasks-table">
            <thead>
              <tr>
                <th>Pri</th>
                <th>Description</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody id="tasks-body">
              <!-- task rows injected here -->
            </tbody>
          </table>
          <button id="add-task-btn" type="button">Add Task</button>
        </div>

        <div class="column">
          <h2>Appointments</h2>
          <table class="tasks-table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Text</th>
              </tr>
            </thead>
            <tbody id="appointments-body">
              <!-- appointment rows injected here -->
            </tbody>
          </table>
          <button id="add-appointment-btn" type="button">Add Appointment</button>

          <h2>Tracker</h2>
          <textarea id="tracker" rows="4" placeholder="Habits / metrics / quick notes..."></textarea>

          <h2>Notes</h2>
          <textarea id="notes" rows="6" placeholder="Daily notes, reflections, etc."></textarea>
        </div>
      </div>
    </section>
  </div>

  <script src="planner.js"></script>
</body>
</html>
