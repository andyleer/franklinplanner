<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Franklin Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------------------
   GLOBAL
---------------------------- */
body {
    background: #f5f7f6;
    font-family: "Franklin Gothic Medium", Arial, sans-serif;
    color: #003b3b;
    margin: 0;
}

/* Centered auth container */
#auth-container {
    max-width: 360px;
    margin: 4rem auto;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    border: 1px solid #c4d1ce;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
#auth-container h2 {
    margin-top: 0;
}
.auth-input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.4rem 0;
    border: 1px solid #b6c7c6;
    border-radius: 4px;
}
.auth-btn {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.6rem;
    border: none;
    background: #003b3b;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
.auth-btn:hover {
    background: #065353;
}
.auth-link {
    color: #003b3b;
    text-decoration: underline;
    cursor: pointer;
    font-size: 0.85rem;
}

/* Hide planner until logged in */
#planner-app {
    display: none;
}

/* ---------------------------
   CONTROL BUTTONS
---------------------------- */
.controls {
    text-align: center;
    padding: 0.75rem 0 0;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}
.controls button {
    font-size: 0.8rem;
    padding: 0.25rem 0.8rem;
    border-radius: 4px;
    border: 1px solid #305f5f;
    background: #e3f2f1;
    color: #003b3b;
    cursor: pointer;
}
.controls button:hover {
    background: #d4e9e7;
}

/* ---------------------------
   PLANNER LAYOUT
---------------------------- */
.spread {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 1rem;
    padding: 1rem;
}
.spread.stacked {
    flex-direction: column;
    align-items: center;
}

.page {
    width: 540px;
    height: 750px;
    background: #e9f1f0;
    border: 1px solid #cad7d5;
    border-radius: 6px;
    padding: 1.25rem 1.75rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}

.page-body {
    display: grid;
    grid-template-columns: 1.2fr 1.2fr;
    height: 100%;
    gap: 1.6rem;
}

.left-column, .right-column {
    display: flex;
    flex-direction: column;
}

/* ---------------------------
   DATE HEADER
---------------------------- */
.date-row {
    display: flex;
    align-items: flex-start;
    gap: 0.7rem;
}
.day-number {
    font-size: 2.8rem;
    font-weight: 700;
}
.weekday {
    font-size: 1rem;
    text-transform: uppercase;
}
.month-year {
    font-size: 0.85rem;
    text-transform: uppercase;
    color: #305f5f;
}
.date-picker-label {
    font-size: 0.75rem;
}
.date-picker-label input {
    font-size: 0.75rem;
}

/* ---------------------------
   MINI CALENDARS
---------------------------- */
.mini-calendar-row {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
}
.mini-calendar-small, #mini-current {
    background: #fff;
    border: 1px solid #c4d1ce;
    border-radius: 4px;
    padding: 0.25rem;
    font-size: 0.65rem;
}
.mini-cal-title {
    text-align: center;
    font-weight: bold;
    font-size: 0.75rem;
}
.mini-cal-grid {
    display: grid;
    grid-template-columns: repeat(7,1fr);
    text-align: center;
    font-size: 0.65rem;
}
.weekday-label {
    font-weight: bold;
}

/* ---------------------------
   SECTION TITLES
---------------------------- */
.section-title {
    padding-top: 10px;
    border-bottom: 1.5px solid #003b3b;
    padding-bottom: 0.2rem;
    margin-bottom: 0.4rem;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 0.08em;
}

/* ---------------------------
   TASK LIST
---------------------------- */
.task-row {
    display: grid;
    grid-template-columns: 0.4fr 0.7fr 6fr;
    border-bottom: 0.5px solid #c3d2d0;
}
.task-desc input {
    width: 100%;
    border: none;
    background: transparent;
}
.small-btn {
    margin-top: 0.3rem;
}

/* ---------------------------
   NOTES & TRACKER
---------------------------- */
.tracker-wrapper,
.notes-wrapper {
    border: 1px solid #c3d2d0;
    background: repeating-linear-gradient(to bottom,
        #ffffff 0,
        #ffffff 18px,
        #c3d2d0 19px,
        #ffffff 20px);
}
.tracker-textarea,
.notes-textarea {
    width: 100%;
    border: none;
    background: transparent;
    box-sizing: border-box;
}

/* ---------------------------
   PHONE MODE
---------------------------- */
body.phone-view .spread {
    flex-direction: column;
    align-items: stretch;
}
body.phone-view .page {
    width: 100%;
    max-width: 420px;
    height: auto;
    margin-bottom: 1rem;
}
body.phone-view .page-body {
    display: flex;
    flex-direction: column;
}
</style>
</head>
<body>

<!-- ============================================
     LOGIN / SIGNUP SCREEN
================================================ -->
<div id="auth-container">
    <h2>Sign In</h2>
    <input id="login-email" placeholder="Email" class="auth-input">
    <input id="login-pass" placeholder="Password" type="password" class="auth-input">

    <button id="loginBtn" class="auth-btn">Log In</button>

    <div style="margin-top: 0.8rem;">
        <span class="auth-link" id="showSignup">Create an account</span>
    </div>
</div>

<!-- SIGNUP -->
<div id="signup-container" style="display:none;">
    <div id="auth-container">
        <h2>Create Account</h2>
        <input id="signup-email" placeholder="Email" class="auth-input">
        <input id="signup-pass" type="password" placeholder="Password" class="auth-input">
        <button id="signupBtn" class="auth-btn">Create Account</button>

        <div style="margin-top: 0.8rem;">
            <span class="auth-link" id="showLogin">Back to login</span>
        </div>
    </div>
</div>


<!-- ============================================
     MAIN PLANNER APP (hidden until login)
================================================ -->
<div id="planner-app">

<div class="controls">
    <button id="toggleLayout">Stacked View</button>
    <button id="phoneViewBtn">Phone View</button>
    <button id="logoutBtn" style="background:#a02f2f;color:white;">Logout</button>
</div>

<div id="spread" class="spread">

    <!-- LEFT PAGE -->
    <div class="page">
        <div class="page-body">

            <!-- LEFT COLUMN -->
            <div class="left-column">

                <div class="date-row">
                    <div class="day-number" id="day-number"></div>
                    <div>
                        <div class="weekday" id="weekday"></div>
                        <div class="month-year" id="month-year"></div>
                        <label class="date-picker-label">
                            Date:
                            <input type="date" id="date-input">
                        </label>
                    </div>
                </div>

                <div class="mini-calendar-row">
                    <div id="mini-prev" class="mini-calendar-small"></div>
                    <div id="mini-next" class="mini-calendar-small"></div>
                </div>

                <div class="section-title">ABC PRIORITIZED DAILY TASK LIST</div>
                <div id="task-list"></div>
                <button class="small-btn" id="add-task">+ Add Task</button>

                <div class="section-title">DAILY TRACKER</div>
                <div class="tracker-wrapper">
                    <textarea id="tracker" class="tracker-textarea"></textarea>
                </div>

            </div>

            <!-- RIGHT -->
            <div class="right-column">
                <div id="mini-current"></div>

                <div class="section-title">APPOINTMENT SCHEDULE</div>
                <div class="appt-list">
                    <div class="appt-row"><div class="appt-time">7</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">8</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">9</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">10</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">11</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">12</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">1</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">2</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">3</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">4</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">5</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">6</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">7</div><input class="appt-input"></div>
                    <div class="appt-row"><div class="appt-time">8</div><input class="appt-input"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- NOTES PAGE -->
    <div class="page">
        <div class="section-title">NOTES</div>
        <div class="notes-wrapper">
            <textarea id="notes" class="notes-textarea"></textarea>
        </div>
    </div>

</div>
</div> <!-- END planner-app -->

<script src="planner.js"></script>

</body>
</html>
