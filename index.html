<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franklin Planner</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        #auth-container, #planner-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .hidden { display: none; }

        input, textarea, select {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            font-size: 16px;
        }

        .task-row, .appt-row {
            display: grid;
            grid-template-columns: 40px 60px 1fr;
            gap: 6px;
            margin-bottom: 5px;
        }

        .appt-row {
            grid-template-columns: 80px 1fr;
        }

        .section {
            background: white;
            padding: 15px;
            margin-top: 18px;
            border-radius: 6px;
        }

        .section h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
        }

        button {
            padding: 8px 14px;
            margin: 10px 0;
            font-size: 15px;
        }

        #statusMsg {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            height: 20px;
        }
    </style>
</head>

<body>

<!-- --------------------------------------------------------- -->
<!-- LOGIN / SIGNUP SCREEN -->
<!-- --------------------------------------------------------- -->
<div id="auth-container">
    <h1>Franklin Planner Login</h1>

    <div>
        <label>Email</label>
        <input type="email" id="authEmail">
        <label>Password</label>
        <input type="password" id="authPassword">
    </div>

    <button onclick="signup()">Create Account</button>
    <button onclick="login()">Log In</button>

    <div id="authError" style="color:red; margin-top:10px;"></div>
</div>

<!-- --------------------------------------------------------- -->
<!-- MAIN PLANNER -->
<!-- --------------------------------------------------------- -->
<div id="planner-container" class="hidden">

    <button onclick="logout()">Logout</button>

    <h1 id="dayTitle"></h1>
    <button onclick="previousDay()">‚Üê Previous</button>
    <button onclick="nextDay()">Next ‚Üí</button>

    <!-- TASKS -->
    <div class="section">
        <h2>Tasks</h2>

        <div id="tasks"></div>
        <button onclick="addTask()">+ Add Task</button>
    </div>

    <!-- APPOINTMENTS -->
    <div class="section">
        <h2>Appointments</h2>

        <div id="appointments"></div>
        <button onclick="addAppointment()">+ Add Appointment</button>
    </div>

    <!-- NOTES -->
    <div class="section">
        <h2>Notes</h2>
        <textarea id="notes" rows="6"></textarea>
    </div>

    <!-- TRACKER -->
    <div class="section">
        <h2>Daily Tracker</h2>
        <textarea id="tracker" rows="6"></textarea>
    </div>

    <button onclick="saveDay()">üíæ Save</button>

    <div id="statusMsg"></div>
</div>

<script src="planner.js"></script>
</body>
</html>
