<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Franklin Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* ---------------- LOGIN PANEL ---------------- */
        #loginPanel {
            width: 100%;
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        #loginPanel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .inputRow {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .inputRow label {
            margin-bottom: 4px;
            font-weight: bold;
        }

        .inputRow input {
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        #loginPanel button {
            width: 100%;
            padding: 10px;
            background: #0055aa;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #loginError {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* ---------------- MAIN PLANNER ---------------- */
        #plannerContainer {
            display: none; /* hidden until login */
            padding: 10px;
        }

        .section {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .section h3 {
            margin-top: 0;
        }

        .taskRow, .apptRow {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }

        .taskRow input[type="text"],
        .apptRow input[type="text"],
        .apptRow input[type="time"] {
            flex: 1;
            padding: 6px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        #notesInput,
        #trackerInput {
            width: 100%;
            min-height: 80px;
            border: 1px solid #bbb;
            border-radius: 4px;
            padding: 6px;
        }

        #dateHeader {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }

        #logoutBtn {
            background: #cc0000;
            margin-bottom: 10px;
        }

        #addTaskBtn,
        #addApptBtn {
            margin-top: 8px;
            padding: 6px 10px;
            background: #008800;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
    </style>

</head>
<body>

<!-- =======================================================
     LOGIN PANEL
======================================================= -->
<div id="loginPanel">
    <h2>Sign In</h2>

    <div class="inputRow">
        <label>Email</label>
        <input id="loginEmail" type="email" />
    </div>

    <div class="inputRow">
        <label>Password</label>
        <input id="loginPassword" type="password" />
    </div>

    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Create Account</button>

    <div id="loginError"></div>
</div>


<!-- =======================================================
     MAIN PLANNER
======================================================= -->
<div id="plannerContainer">

    <button id="logoutBtn">Log Out</button>

    <div id="dateHeader"></div>

    <!-- TASK LIST -->
    <div class="section" id="tasksSection">
        <h3>Daily Tasks</h3>
        <div id="tasksList"></div>
        <button id="addTaskBtn">+ Add Task</button>
    </div>

    <!-- APPOINTMENTS -->
    <div class="section" id="apptSection">
        <h3>Appointments</h3>
        <div id="apptsList"></div>
        <button id="addApptBtn">+ Add Appointment</button>
    </div>

    <!-- TRACKER -->
    <div class="section">
        <h3>Daily Tracker</h3>
        <textarea id="trackerInput"></textarea>
    </div>

    <!-- NOTES -->
    <div class="section">
        <h3>Notes</h3>
        <textarea id="notesInput"></textarea>
    </div>

</div>

<script src="planner.js"></script>

</body>
</html>
